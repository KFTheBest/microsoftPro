		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="springy.js"></script>
		<script src="springyui.js"></script>
		<canvas id="springydemo" width="640" height="480" />
		<canvas id="myCanvas" width="640" height="480"/>
		
		
		<script>
			//code to draw rectangle
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.strokeStyle = "red";
			ctx.lineWidth="3";
			ctx.rect(10,10,75,50);
			ctx.stroke();
			
			//code to start the graph
			var graph = new Springy.Graph();
			//var buildings = prompt("How many buildings will be inputted?");
			//var computers = prompt("How many computers are in the buildings?");
			
			

			//for(i = 0; i < buildings; i++){
			//	graph.addNodes(i.toString());
				
			//}
			

			graph.addNodes('LKD', 'IRB', 'Blackburn','Stokes', 'Founders',
			'Annex', 'Hospital','Mackey','Administration', 'Cramton', 'Towers','Engineering','Library', 'Dorms')

			graph.addEdges(
			  ['LKD', 'Engineering', {color: '#00A0B0', label: 'Foo bar'}],
			  ['Stokes', 'Library', {color: '#CC333F'}],
			  ['Cramton', 'Administration', {color: '#CC333F'}],
			  ['Hospital', 'Administration', {color: '#CC333F'}],
			  ['IRB', 'Administration', {color: '#CC333F'}],
			  ['Annex', 'Dorms', {color: '#CC333F'}],
			  ['Towers', 'Dorms', {color: '#CC333F'}],
			  ['Blackburn', 'Administration', {color: '#CC333F'}],
			  ['Mackey', 'Engineering', {color: '#CC333F'}],
			  ['Dorms', 'Administration', {color: '#CC333F'}],
			  ['Engineering', 'Administration', {color: '#CC333F'}],
			  ['Library', 'Administration', {color: '#CC333F'}],
			  ['Founders', 'Library', {color: '#CC333F'}]
			);

			jQuery(function(){
			  var springy = jQuery('#springydemo').springy({
				graph: graph
			  });
			});
		</script>

	
	</body>
</html>
